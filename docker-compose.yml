version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: strkx_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: strkx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend and Frontend services will be added later for production/self-hosting
  # For dev, we run them locally.

volumes:
  postgres_data:
